[tool.poetry]
name = "kiosk"
version = "0.1.0"
description = "Sofware for a raspberry pi to work as a custom cash register system"
authors = ["Matthias Duve <morzan1001@gmail.com>"]
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
customtkinter = "^5.2.2"
sqlalchemy = "^2.0.38"
py532lib = { git = "https://github.com/Liam-Deacon/py532lib.git" }
gpiod = "^2.3.0"
APScheduler = "^3.11.0"
jinja2 = "^3.1.5"
pillow = "^11.1.0"
sounddevice = "^0.5.1"
soundfile = "^0.13.1"
numpy = "^2.2.3"
scipy = "^1.15.2" 
requests = "^2.32.3" 

[tool.poetry.group.dev.dependencies]
alembic = "^1.14.1" 

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
